<mat-card class="mb-4">
  <mat-card-header>
    <mat-card-title>{{ isEditing ? 'Edit Book' : 'Add New Book' }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
      <div class="form-row">
        <mat-form-field appearance="outline">
          <mat-label>Title</mat-label>
          <input matInput formControlName="title" placeholder="Enter book title">
          <mat-error *ngIf="bookForm.get('title')?.hasError('required')">
            Title is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Author</mat-label>
          <input matInput formControlName="author" placeholder="Enter author name">
          <mat-error *ngIf="bookForm.get('author')?.hasError('required')">
            Author is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>ISBN</mat-label>
          <input matInput formControlName="isbn" placeholder="Enter ISBN">
          <mat-error *ngIf="bookForm.get('isbn')?.hasError('required')">
            ISBN is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Publication Date</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="publicationDate">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <mat-error *ngIf="bookForm.get('publicationDate')?.hasError('required')">
            Publication date is required
          </mat-error>
        </mat-form-field>
      </div>

      <div class="form-actions">
        <button mat-raised-button color="primary" type="submit" [disabled]="!bookForm.valid">
          {{ isEditing ? 'Update' : 'Add' }} Book
        </button>
        <button mat-button type="button" *ngIf="isEditing" (click)="resetForm()">
          Cancel
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
